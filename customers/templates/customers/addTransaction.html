{% extends 'customers/layout.html' %}

{% block body %}
    <h1> Add new Transaction:- </h1>
    <hr>
    <div> {{ message }} </div>
    <form action="{% url 'addTransaction' %}" method="post">
        {% csrf_token %}
        <select name="sender" class="sender">
            {% for element in list %}
                <option value="{{ element.id }}">{{ element }}</option>
            {% endfor %}
        </select>
        <select name="receiver" onchange=chooseReceiver()>
            {% for element in list %}
                <option value="{{ element.id }}">{{ element }}</option>
            {% endfor %}
        </select>
        <input type="number" placeholder="Value" name="value" min="0" value="100" required>
        <input type="datetime-local" placeholder="Time" name="time" required>
        <input type="submit" value="Add new transfer">
    </form>
    <br>
    <a href="{% url 'transactions' %}"> Back to Transactions </a>
{% endblock %}
